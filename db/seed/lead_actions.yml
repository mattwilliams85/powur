lead_actions:
  -
    data_status: 0
    action_copy: "Examine the lead information form, make sure all fields are complete, and save again."
  -
    data_status: 2
    action_copy: "Check the ZIP code and make sure you entered it correctly. All data is verified with the customer and your lead will be disqualified if it is outside of the service area."
  -
    data_status: 3
    action_copy: "Click the 'Submit to SolarCity' button to submit your lead."
  -
    lead_status: "Called 2x"
    action_copy: "Allow SolarCity to get a hold of the customer, but keep an eye on this lead."
    completion_chance: 10
  -
    lead_status: "Called 3x"
    action_copy: "Get a hold of your lead and 3-way call (855) 477-7652 for an advisor. Make the connection, then drop off the line so the customer can share their information with the advisor."
    completion_chance: 10
  -
    lead_status: "Called 4x"
    action_copy: "Get a hold of your lead and 3-way call (855) 477-7652 for an advisor. Make the connection, then drop off the line so the customer can share their information with the advisor."
    completion_chance: 10
  -
    lead_status: "No Contact Established"
    action_copy: "Get a hold of your lead and 3-way call (855) 477-7652 for an advisor. Make the connection, then drop off the line so the customer can share their information with the advisor."
    completion_chance: 10
  -
    lead_status: "Open"
    action_copy: "If the lead was submitted over 24 hours ago, escalate this lead to support@powur.com. Make sure to share what lead is stuck in open status."
    completion_chance: 10
  -
    lead_status: "Unqualified"
    action_copy: "This prospect is unqualified.  Reach out and ask for 3 referrals of homeowners who would be interested in saving money every month with solar. Referrals work and will grow your business!"
  -
    lead_status: "Consultation Scheduled"    
    action_copy: "Good work.  Your prospect is scheduled for a consultation with SolarCity."
    completion_chance: 20
  -
    opportunity_stage: "Closed Won"
    action_copy: "Congratulations! Your customer just signed a contract to go solar. Reach out and make sure they have submitted their Utility Bill and all required information to SolarCity. If they haven't, help them submit their Utility Bill."
    completion_chance: 75
  -
    opportunity_stage: "Contract Out"
    action_copy: "Follow up with the customer and congratulate them on their decision to request a contract. Affirm their decision to go solar!"
    completion_chance: 50
  -
    opportunity_stage: "Proposal Presented"
    action_copy: "Reach out and ask how the customer's proposal went. Encourage them to save money every month and go solar."
    completion_chance: 20
  -
    opportunity_stage: "Legacy In Process"
    action_copy: "The Legacy team will work to regenerate the customer's interest. Reach out to the customer if your personal relationship is strong."
  -
    opportunity_stage: "Closed Lost"
    action_copy: "Reach out and ask for 3 referrals of homeowners who would be interested in saving money every month with solar. Referrals work and will grow your business!"
  -
    opportunity_stage: "Unqualified"
    action_copy: "Reach out and ask for 3 referrals of homeowners who would be interested in saving money every month with solar. Referrals work and will grow your business!"
