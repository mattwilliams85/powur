<div class="invite main">
  <div class="heading">
    <div class="title">POWUR<b> INVITE</b></div>
    <div class="subtitle">Your journey of the power revolution starts here.</div>
  </div>
  <ul layout="row" class="tab" layout-align="start end">

    <li class="grid-invites" ng-class="{ active: invite.isCurrent('home.invite.grid') }">
      <div class="bar"></div>
      <a layout-fill layout="column" layout-align="center center" ui-sref="home.invite.grid" >
        <div flex layout="column" layout-align="center start">
          <div>
            <div class="title">Grid <b>Invites</b></div>
          </div>
        </div>
      </a>
    </li>
    <li class="solar-invites" ng-class="{ active: invite.isCurrent('home.invite.product') }">
      <div class="bar"></div>
      <a layout-fill layout="column" layout-align="center center" ui-sref="home.invite.product" >
        <div flex layout="column" layout-align="center start">
          <div>
            <div class="title">Solar <b>Invites</b></div>
          </div>
        </div>
      </a>
    </li>
  </ul>
  <div ui-view></div>
</div>
