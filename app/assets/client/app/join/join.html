<div class="join" layout="column">
    <div class="bg" layout="column" layout-align="center center">
        <div flex layout="column" layout-align="space-around center" layout-padding>
            <div class="key-box">
                <div class="who">
                    <div class="greeting">Hello,</div>
                    <div class="full-name">{{join.fullName}}</div>
                </div>
                <div class="key">
                <label>Enter your <b>grid key</b></label>
                    <div layout="row">
                        <input type="text" ng-model="join.gridKey">
                        <button ng-click="join.continue()">Continue</button>
                    </div>
                </div>
            </div>
            <div class="trailer" layout="row">
                <a href="https://youtube.com/"><img class="video" src="/assets/img/join/video.png" alt="Video"/></a>
                <div class="info">want to know more? <a href="https://youtube.com/"><b>watch our trailer</b></a>.</div>
            </div>
        </div>
        <div class="footer show-for-medium-up" layout="row" layout-align="center center" flex="10">
            <img class="logo" src="/assets/img/join/powur-logo.png" alt="Powur"/>
        </div>
    </div>
</div>
