<div class="join grid-1" flex layout="column" layout-align="start center">
    <div class="bg-img g1"></div>
    <div class="trailer-box">
      <div class="intro" flex>
        <iframe src="https://player.vimeo.com/video/142754726?autoplay=1" width="100%" height="100%" frameborder="0" ></iframe>
      </div>
    </div>

    <div class="key-box" layout-padding>
      <div class="who">
        <div class="greeting">Hello,</div>
        <div class="full-name">{{ join.invite.properties.first_name }} <b>{{join.invite.properties.last_name}}</b></div>
      </div>
      <div class="key">
        <label>Enter your <b>grid key</b></label>
        <form ng-submit="join.validateGridInviteSubmit()" name="validateGridInviteForm" novalidate>
          <div layout="row">
            <input name="code" type="text" ng-model="join.gridKey">
            <button ng-disabled="join.validateGridInvite.submitting" autofocus>Continue</button>
          </div>
          <div ng-show="join.gridKeyMissing" class="messages">
            Please input your Grid Key
          </div>
          <div ng-show="join.gridKeyInvalid" class="messages">
            You only had 24 hours to accept this invite. It's now expired, please get back to the person who invited you to get another.
          </div>
        </form>
      </div>
    </div>
</div>
