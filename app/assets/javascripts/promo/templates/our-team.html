<powur-left-menu control="leftMenu"></powur-left-menu>

<div class="pow-landing-wrapper" ng-class="{'active': leftMenu.isActive}">
  <ng-include src="'shared/header-signed-out.html'"></ng-include>

  <main class="pow-promo pow-our-team-page">

    <div class="pow-our-team-bg">
      <div class="row">
        <div class="large-12 columns">
          <h1 class="text-center">Our band of warriors</h1>
        </div>
      </div>
    </div>

    <div class="row faces-wrapper">
      <div class="large-4 medium-6 columns" ng-repeat="face in faces">
        <div class="face-wrapper">
          <div class="face-mask">
            <span class="name">{{face.name}}</span><br />
            <span class="title">{{face.title}}</span><br />
            <span class="more-details">{{face.details}}</span>
          </div>
          <img class="face" ng-src="{{face.image}}" />
        </div>
      </div>
    </div>

    <ng-include src="'shared/footer.html'"></ng-include>
  </main>
</div>
