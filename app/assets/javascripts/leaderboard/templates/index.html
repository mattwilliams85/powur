<div class="pow-leaderboard">
<div class="header-box">
  <span class="header uppercase">Leaderboard</span>
  <span class="date">- {{dateHeader()}} -</span>
</div>

  <table>
    <thead>
      <tr>
        <th width="20">#</th>
        <th width="250">Partner</th>
        <!-- <th>Rank</th> -->
        <th class="text-right">Proposals</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr ng-repeat="leader in leaders track by $index" ng-class="{'top-dog': $index === 0}"> -->
      <tr ng-repeat="leader in leaders track by $index">
        <td>{{$index + 1}}</td>
        <td>
          <img class="avatar" ng-src="{{leader.avatar.thumb || leader.defaultAvatarThumb}}">
          <span class="name">{{leader.first_name}} {{leader.last_name}}</span>
        </td>
        <!-- <td>{{leader.lifetime_rank_title}}</td> -->
        <td class="text-right">{{leader.totals.lead_counts.month.converted}}</td>
      </tr>
    </tbody>
  </table>
</div>
