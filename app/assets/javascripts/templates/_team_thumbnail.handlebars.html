<div id="{{bindingObj}}" alt="{{id}}" class="team_thumbnail js-team_thumbnail js-thumbnail_parent">
	<div class="js-thumbnail">
		<img class="advocate_avatar" src="{{profile_image}}">
		<br>
		<span>{{name}}</span>
		<span class="subtext">
			<span>{{rank}}</span>
			<span class="badge">{{total_new_promoters}} New</span>
		</span>
		<span class="expand">
			<i class="fa fa-angle-down"></i>
		</span>
	</div>
</div>
