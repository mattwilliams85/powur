<powur-left-menu control="leftMenu"></powur-left-menu>

<div class="pow-user-static-content exclusive" ng-class="{'active': leftMenu.isActive}" >
  <ng-include src="'shared/header-signed-out.html'"></ng-include>
  <div class="exclusive-webinar">
    <div id="timer_box" class="timer-box video-box" ng-show="timer == '00:00'" data-url="{{ legacyVideoPaths.previewVideoEmbedUrl }}">

      <div id="player"></div>

      <script>
        var videoUrl;
        $(window).load(function() {
          setTimeout(function() {
            $('#timer_box').prepend('<iframe src="' + $('#timer_box').data('url') + '" width="900" height="509" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');
          }, 8000);
        });
      </script>

    </div>
    <div class="timer-box" ng-hide="timer == '00:00'">
      <span class="header">
        <span class="beta">beta</span>
        powur preview
      </span>
      <span class="detail">presentation starts in</span>
      <div class="timer">
        <span>{{timer || '00:10'}}</span>
      </div>
    </div>
    <div class="bottom-text-box">
      <span class="header">PLEASE <span class="highlight">DON'T SHARE</span> THIS VIDEO.</span>
      <span class="header">THIS IS A <span class="highlight">PRIVATE PREVIEW</span> OF POWUR'S BETA PROGRAM</span>
      <span class="detail">Get back to the person who told you about Powur to learn more.</span>
    </div>
  </div>
</div>
