<table class="index-table">
  <thead>
    <tr>
      <th>
        <powur-sorter control="indexData" field="id_asc"></powur-sorter>
        ID
        <powur-sorter control="indexData" field="id_desc"></powur-sorter>
      </th>
      <th>Name</th>
      <th>Email</th>
      <th>Rank</th>
      <th>Submitted Proposals</th>
      <th>Awarded Invites</th>
      <th>Award Invites</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in indexData.entities">
      <td>{{item.properties.id}}</td>
      <td><a ng-href="/admin/users/{{item.properties.id}}">{{item.properties.first_name}} {{item.properties.last_name}}</a></td>
      <td>{{item.properties.email}}</td>
      <td>{{item.properties.lifetime_rank}}</td>
      <td>{{item.properties.submitted_proposals_count}}</td>
      <td>{{item.properties.awarded_invites}}</td>
      <td>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <div class="row collapse">
                <div class="small-10 columns">
                  <input ng-model="awardInvites[item.properties.id]" type="number" placeholder="Award Invites">
                </div>
                <div class="small-2 columns">
                  <a href="#" class="button postfix">+</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </td>
    </tr>
  </tbody>
</table>
