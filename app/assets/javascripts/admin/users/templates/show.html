<main class="pow-admin-users">

  <!-- User Name Header and Action Buttons -->
  <div class="row">
    <div class="large-6 columns">
      <h2>{{user.properties.first_name}} {{user.properties.last_name}}</h2>
    </div>
    <div class="large-6 columns">
    </div>
  </div>

  <!-- Tabs Section -->
  <div class="row">
    <div class="large-12 columns">
      <ul class="tabs" ng-model="tab" data-tab>
        <li class="tab-title" ng-class="{'active': tab === 'user-info'}"><a ng-click="tab = 'user-info'">User Info</a></li>
        <li class="tab-title" ng-class="{'active': tab === 'team'}"><a ng-click="tab = 'team'">Team</a></li>
        <li class="tab-title" ng-class="{'active': tab === 'invites'}"><a ng-click="tab = 'invites'">Invites</a></li>
        <li class="tab-title" ng-class="{'active': tab === 'proposals'}"><a ng-click="tab = 'proposals'">Proposals</a></li>
      </ul>
      <div class="tabs-content">
        <!-- User Info Content -->
        <div class="content" ng-class="{'active': tab === 'user-info'}" ng-init="tab = 'user-info'">
          <ng-include src="'admin/users/templates/tabs/user-info.html'"></ng-include>
        </div>

        <!-- Team Content -->
        <div class="content" ng-class="{'active': tab === 'team'}">
          <ng-include src="'admin/users/templates/tabs/team.html'"></ng-include>
        </div>

        <!-- Invites Content -->
        <div class="content" ng-class="{'active': tab === 'invites'}">
          <ng-include src="'admin/users/templates/tabs/invites.html'"></ng-include>
        </div>

        <!-- Proposals Content -->
        <div class="content" ng-class="{'active': tab === 'proposals'}">
          <ng-include src="'admin/users/templates/tabs/proposals.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>

</main>
