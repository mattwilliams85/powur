<table class="index-table">
  <thead>
    <tr>
      <th>ID <powur-sorter control="index" field="id"></powur-sorter></th>
      <th>Name <powur-sorter control="index" field="first_name"></powur-sorter></th>
      <th>Email</th>
      <th>Level</th>
      <th width="150">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in index.data.entities">
      <td>{{ item.properties.id }}</td>
      <td><a ng-href="/admin/users/{{ item.properties.id }}">{{ fullName(item) }}</a></td>
      <td>{{ item.properties.email }}</td>
      <td>{{ item.properties.level }}</td>
      <td>
        <a ng-href="/admin/users/{{ item.properties.id }}">edit</a>
        <br>
        <a ng-href="/admin/users/{{ item.properties.id }}/edit_password">edit password</a>
        <br>
        <a ng-href="/admin/users/{{ item.properties.id }}/place-user">place user</a>
      </td>
    </tr>
  </tbody>
</table>
