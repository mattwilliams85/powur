<main class="pow-admin-users">
  <div class="row">
    <div class="large-6 columns">
      <h2>Overrides</h2>
    </div>
    <div class="large-6 columns">
      <a ng-repeat="link in templateData.index.links" ng-href="{{link.href}}" class="button right index-buttons">{{link.text}}</a>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <ul class="tabs" ng-model="tab" data-tab>
        <li class="tab-title"><a ng-href="/admin/users/{{ user.properties.id }}/overview">Overview</a></li>
        <li class="tab-title"><a ng-href="/admin/users/{{ user.properties.id }}/user-info">User Info</a></li>
        <li class="tab-title"><a ng-href="/admin/users/{{ user.properties.id }}/invites">Invites</a></li>
        <li class="tab-title"><a ng-href="/admin/users/{{ user.properties.id }}/hierarchy">Hierarchy</a></li>
        <li class="tab-title active"><a ng-href="/admin/users/{{ user.properties.id }}/overrides">Overrides</a></li>
      </ul>
      <div class="tabs-content">

        <div class="content active">
          <table class="index-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Kind</th>
                <th>Value</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in index.data.entities">
                <td>{{ item.properties.id }}</td>
                <td>{{ item.properties.kind }}</td>
                <td>{{ overrideValue(item) }}</td>
                <td>{{ item.properties.start_date }}</td>
                <td>{{ item.properties.end_date }}</td>
                <td><a ng-click="confirm('Are you sure you want to delete this override?', 'delete', item)" class="manage-link">delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</main>
