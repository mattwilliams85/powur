<main class="pow-admin-resources">

  <div class="row">
    <div class="large-6 columns">
      <h2>Library ({{itemsPaging.item_count}})</h2>
    </div>
    <div class="large-6 columns">
      <!-- Add Files -->
      <a ng-href="/admin/resources/new/video" class="right button">Add Video</a>
      <a ng-href="/admin/resources/new/document" class="right button">Add PDF</a>
      <!-- Search -->
      <a data-dropdown="searchDrop" class="right button secondary">Search</a>
      <div id="searchDrop" class="f-dropdown content" data-dropdown-content>
        <form name="searchForm" ng-submit="search()" novalidate>
          <input ng-model="searchText" type="text" placeholder="Search">
          <input class="button postfix" type="submit" value="Go">
        </form>
      </div>
    </div>
  </div>
  <!-- Library Content -->
  <div class="row">
    <div class="large-12 columns">
      <div ng-repeat="item in resources" class="admin-resources-list-item" ng-class="{'active': item.properties.is_public}">
        <div class="top-info">
          <span class="info">id: {{item.properties.id}}</span>
          <span class="info">posted: {{formattedTime(item.properties.created_at)}}</span>
          <span class="info">by: {{item.properties.user_name}}</span>
          <a ng-click="confirm('Are you sure you want to delete this file?', 'delete', item)" class="manage-link">delete</a>
          <a ng-href="/admin/resources/{{item.properties.id}}/edit" class="manage-link">edit</a>
          <div class="clearfix"></div>
        </div>
        <div class="row">
          <div class="large-3 columns">
            <img class="item-image" ng-src="{{itemThumbnail(item)}}" />
          </div>

          <div class="large-9 columns">
            <h5>{{item.properties.title}}</h5>
            <p>{{item.properties.description}}</p>
          </div>
        </div>
      </div>
      <div class="pagination" ng-if="itemsPaging.page_count > 1">
        <a ng-click="pagination(-1)" ng-if="itemsPaging.current_page > 1" class="prev">< Prev</a>
        <a ng-click="pagination(1)" ng-if="itemsPaging.current_page < itemsPaging.page_count" class="next">Next ></a>
      </div>
    </div>
  </div>
</main>
