<main class="pow-admin-latest-news">

  <div class="row">
    <div class="large-6 columns">
      <h2>Latest News</h2>
    </div>
    <div class="large-6 columns">
      <a ng-href="/admin/latest-news/new" class="button right">New Item</a>
    </div>
  </div>
  <!-- Latest News -->
  <div ng-repeat="item in latestNews" class="row">
    <div class="large-12 columns">
      <div powur-foundation class="panel">
        <!-- News Item Content -->
        <div class="row">
          <div class="large-10 small-9 columns">
            <h4 ng-bind-html="item.properties.content">{{item.properties.content}}</h4>
            <span class="info">posted: {{formattedTime(item.properties.created_at)}}</span>
          </div>
          <div class="large-2 small-3 columns">
            <!-- Actions Button -->
            <a class="small secondary dropdown button expand" data-dropdown="actions-{{item.properties.id}}"><span class="hide-for-small">Actions</span><span class="show-for-small"><i class="fa fa-cog"></i></span></a>
            <ul id="actions-{{item.properties.id}}" class="f-dropdown" data-dropdown-content>
              <li ng-repeat="action in item.actions"><a ng-click="execute(action, item)">{{action.name}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 'Load More' Button -->
  <div class="row">
    <div class="large-12 columns">
      <a ng-if="morePages" class="small button expand" ng-click="loadMore()">Load More</a>
      <a ng-if="!morePages" class="small secondary button expand disabled">No More News Items to Load</a>
    </div>
  </div>

</main>
