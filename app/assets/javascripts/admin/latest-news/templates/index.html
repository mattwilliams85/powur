<main class="pow-admin-latest-news">

  <div class="row">
    <div class="large-6 columns">
      <h2>Latest News</h2>
    </div>
    <div class="large-6 columns">
      <a ng-href="/admin/latest-news/new" class="button right">Add</a>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <table width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Posted at</th>
            <th width="150">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items">
            <td>{{item.properties.id}}</td>
            <td>{{item.properties.content}}</td>
            <td>{{formattedTime(item.properties.created_at)}}</td>
            <td>
              <a ng-href="/admin/latest-news/{{item.properties.id}}/edit">edit</a>
              &nbsp;|&nbsp;
              <a ng-click="confirm('Are you sure you want to delete this item?', 'delete', item)" class="manage-link">delete</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination" ng-if="itemsPaging.page_count > 1">
        <a ng-click="pagination(-1)" ng-if="itemsPaging.current_page > 1" class="prev">< Prev</a>
        <a ng-click="pagination(1)" ng-if="itemsPaging.current_page < itemsPaging.page_count" class="next">Next ></a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <a ng-if="morePages" class="small button expand" ng-click="loadMore()">Load More</a>
      <a ng-if="!morePages" class="small secondary button expand disabled">No More News Items to Load</a>
    </div>
  </div>
</main>
