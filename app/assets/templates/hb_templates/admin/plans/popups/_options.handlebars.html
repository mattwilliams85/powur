<span class="form_row" style="padding-bottom:8px; padding-top:0px;">
    <label for="{{this.name}}">{{this.display_name}}</label>

{{#compare this.type "number" operator="=="}}
    <input name="{{this.name}}" type="text" value="{{this.value}}" style="margin-bottom:0;">
{{/compare}}

{{#compare this.type "text" operator="=="}}
    <input name="{{this.name}}" type="text" value="{{this.value}}" style="margin-bottom:0;">
{{/compare}}

{{#compare this.type "select" operator="=="}}
    <select name="{{this.name}}">
        {{#each this.displayOptions}}
        <option value="{{this.value}}">{{this.name}}</option>
        {{/each}}
    </select>
{{/compare}}

</span>
