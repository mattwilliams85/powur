<table class="_table _spreadSheet">
    <tr>
        <th width="80%">Product Info</th>
        <th>Action</th>
    </tr>
    {{#each this.entities}}
    <tr data-product-id="{{this.properties.id}}">
        <td>
            <table class="_table _spreadSheet">
                <tr><td>
            <div class="innerCell" style="width:40%;">
                <span class="label" style="text-transform:capitalize;">Name</span>
                {{this.properties.name}}
            </div>
            <div class="innerCell" style="width:20%;">
                <span class="label" style="text-transform:capitalize;">Bonus Volume</span>
                ${{this.properties.bonus_volume}}
            </div>
            <div class="innerCell">
                <span class="label" style="text-transform:capitalize;">Commmission Percentage</span>
                {{this.properties.commission_percentage}}%
            </div>
            </td></tr>
        </table>
        </td>
        <td><a href="#" class="js-edit_product js-action">Edit Product</a></td>
    </tr>
    {{/each}}
