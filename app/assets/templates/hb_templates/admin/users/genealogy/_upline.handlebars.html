<legend>Upline Info</legend>
<table class="genealogy_table upline">
  <tr>
    <th>Name</th>
    <th>Level</th>
    <th>Email</th>
    <th>Phone</th>
    <th style="text-align:center;">Recruits</th>
  </tr>
  {{#each this}}
  <tr>
    <td><a href="#{{this.id}}" class="js-user_link">{{this.first_name}} {{this.last_name}}</a></td>
    <td>{{this.level}}</td>
    <td><a href="mailto:{{this.email}}">{{this.email}}</a></td>
    <td>{{this.phone}}</td>
    <td style="text-align:center;">{{this.downline_count}}</td>
  </tr>
  {{/each}}
</table>
