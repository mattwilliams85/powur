<div class="js-admin_dashboard_detail">
  <legend>Total {{this.totalFound}} matches found for "{{this.queryString}}":</legend>
  <table class="genealogy_table upline">
    <tr>
      <th class="narrow">ID</th>
      <th class="wide">Name</th>
      <th class="narrow">Rank</th>
      <th class="wide">Email</th>
      <th>Phone</th>
      <th>Sales Volume</th>
      <th>Level</th>
    </tr>
    {{#each results}}
    <tr>
      <td>{{this.id}}</td>
      <td><a href="#{{this.id}}" class="js-search_result user_link">{{this.first_name}} {{this.last_name}}</a></td>
      <td></td>
      <td><a href="mailto:{{this.email}}">{{this.email}}</a></td>
      <td>{{this.phone}}</td>
      <td></td>
      <td>{{this.level}}</td>
    </tr>
    {{/each}}
  </table>
</div>
