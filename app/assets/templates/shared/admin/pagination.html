<div class="pagination" ng-if="data.properties.paging.page_count > 1">
  <a ng-click="pagination(-1)" ng-if="data.properties.paging.current_page > 1" class="button tiny prev">< Prev</a>
  <a ng-click="pagination(1)" ng-if="data.properties.paging.current_page < data.properties.paging.page_count" class="button tiny next right">Next ></a>
</div>
