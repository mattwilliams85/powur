<main class="pow-admin-index">
  <div class="row">
    <div class="large-6 columns">
      <h2>{{templateData.index.title}}</h2>
    </div>
    <div class="large-6 columns">
      <a ng-repeat="link in templateData.index.links" ng-href="{{link.href}}" class="button right index-buttons">{{link.text}}</a>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <ng-include src="templateData.index.tablePath"></ng-include>
      <ng-include src="'shared/admin/pagination.html'"></ng-include>
    </div>
  </div>
</main>
