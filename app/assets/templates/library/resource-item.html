<div class="library-resource-item">
  <!-- Thumbnails or Media icons -->
  <div class="media-info">
    <div class="media-thumbnail" style="background-image: url('{{itemThumbnail(item)}}');">
      <img class="resource-type-icon" ng-src="{{isVideo(item) ? legacyImagePaths.videoIconImagePath : legacyImagePaths.pdfIconImagePath}}">
      <div class="title">{{ item.properties.title }}</div>
      <div class="description">{{ item.properties.tag_line }}</div>
    </div>
  </div>

  <!-- Modal for Showing a Library Resource -->
  <div class="hidden" style="display:none;" id="item_{{item.properties.id}}">
    <div class='reveal-modal reveal-modal-library' style="display: none;" data-reveal>
      <a ng-if="!item.videoPlayer" class='close-reveal-modal'>&#215;</a>
      <div class="media-info-large">
        <!-- Video player wrapper -->
        <div class="video-content-wrapper" ng-bind-html="item.videoPlayer">
          {{ item.videoPlayer }}
          <!-- <video width="100%" controls></video> -->
        </div>

        <div ng-if="!item.videoPlayer">
          <span class="title">{{ item.properties.title }}</span>
          <br>
          <span class="description">{{ item.properties.tag_line }}</span>
        </div>
      </div>

      <div class="media-info-controls">
        <div class="row">
          <div class="large-6 columns">
            <p>{{ item.properties.description }}</p>
          </div>
          <div class="large-6 columns">
            <a ng-if="isVideo(item) && !item.videoPlayer" ng-click="showPlayer(item)" class="button right">WATCH VIDEO</a>
            <a ng-if="!isVideo(item)" href="{{item.properties.file_original_path}}" class="button right">DOWNLOAD PDF</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->
</div>
