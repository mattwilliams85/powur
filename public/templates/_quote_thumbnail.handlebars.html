<div id="{{bindingObj}}" alt="{{id}}" class="quote_thumbnail js-quote_thumbnail js-thumbnail_parent">
	<div class="js-thumbnail">
      <div class="quote_requirements">

        {{#if email}}
          <span class="checked"><i class="fa fa-envelope"></i></span>
        {{else}}
          <span><i class="fa fa-envelope"></i></span>
        {{/if}}

        {{#if document}}
          <span class="checked"><i class="fa fa-bolt"></i></span>
        {{else}}
          <span><i class="fa fa-bolt"></i></span>
        {{/if}}

        {{#if address}}
          <span class="checked"><i class="fa fa-home"></i></span>
        {{else}}
          <span><i class="fa fa-home"></i></span>
        {{/if}}

        {{#if phone}}
          <span class="checked"><i class="fa fa-phone"></i></span>
        {{else}}
          <span><i class="fa fa-phone"></i></span>
        {{/if}}

      </div>

      <span class="quote_name">{{name}}</span>
      <span class="quote_status subtext" style="text-transform:capitalize;">{{status}}</span>

    	<span class="expand">
    		<i class="fa fa-angle-down"></i>
    	</span>
	</div>
</div>
