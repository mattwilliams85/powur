<legend>Recruit Info</legend>
<table class="genealogy_downline_table">
    <tr>
        <th>Name</th>
        <th>Rank</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Sales Volume</th>
        <th>Recruits</th>
    </tr>
    {{#each this}}
<tr>
    <td><a href="#{{this.id}}" class="js-user_link">{{this.first_name}} {{this.last_name}}</a></td>
    <td></td>
    <td>{{this.email}}</td>
    <td>{{this.phone}}</td>
    <td></td>
    <td></td>
</tr>
    {{/each}}
</table>
