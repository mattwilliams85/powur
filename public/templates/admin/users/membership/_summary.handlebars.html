<div class="js-thumbnail" >
    <span ><img class="advocate_avatar" src="/temp_dev_images/Tim.jpg"/></span>
    {{#if this.userDropDown}}
        <select class="js-root_user_select">
            {{#each this.userDropDown}}
                <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
            {{/each}}
        </select>
    {{else}}
    <span class="js-advocate_name">{{this.first_name}} {{this.last_name}}</span>
    {{/if}}
    <br><br>
    <span class="subtext summary">
        <ul>
            <li>Status:</li>
            <li>Rank:</li>
            <li>Level:</li>
            <li>Total Recruits: </li>
            <li>Uplink: </li>
        </ul>
    </span>
    <span class="subtext summary">
        <ul>
            <li>Email:<a href="mailto:{{this.email}}">{{this.email}}</a></li>
            <li>Phone: {{this.phone}}</li>
        </ul>
    </span>    
    <span class="subtext summary">
        <ul>
            <li>Sales Volume:</li>
            <li>Commission:</li>
        </ul>
    </span>    
    <span class="subtext summary">
        <ul>
            <li>Created:</li>
            <li>Member Since:</li>
            <li>Last login:</li>
        </ul>
    </span>    

</div>
