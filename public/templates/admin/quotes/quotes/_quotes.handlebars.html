<table class="_table">
    <tr>
        <th>Timestamp</th>
        <th>Distributor</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Info Captured</th>
        <th>Action</th>
    </tr>
    {{#each this.entities}}
    <tr data-quote-id="{{this.properties.id}}">
        <td>{{this.properties.localDateString}}</td>
        <td>{{this.properties.user}}</td>
        <td>{{this.properties.customer}}</td>
        <td>{{this.properties.product}}</td>
        <td style="text-transform:capitalize;">{{this.properties._dataStatusDisplay}}</td>
        <td><a href="#" class="js-convert_quote_to_order">View Details</a></td>
    </tr>
    {{/each}}
