<legend style="color:#333; text-transform:uppercase; font-size:18px;">Quotes Detail</legend>
<span class="subtext summary" style="font-size:12px;">
        <p>
            Products that have been accounted for in any previous disbursment calculation will not be allowed to remove from the system.
        </p> 
</span>    

<span class="subtext summary">
    Select a Pay Period:
    <select name="sort" class="js-pay_period_select">
        {{#each this.pay_periods}}
        <option value="created">Creation Date</option>
        {{/each}}
    </select>
</span>

<hr style="border-top: 1px dashed #aaa;">

<span class="subtext summary">
    Sort Data By:
    <select name="sort" class="js-quotes_sort_type">
        <option value="created">Creation Date</option>
        <option value="user">Distributor Name</option>
        <option value="customer">Customer Name</option>
    </select>
</span>

<hr style="border-top: 1px dashed #aaa;">
