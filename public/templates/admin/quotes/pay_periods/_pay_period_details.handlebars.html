
<!--<a href="#" class="js-pay_period_listing">Return to Pay Periods</a>-->
<div style="text-align:left;position:relative;display:block;">
    <h1>Pay Period Detail <br>{{this.properties.title}}</h1>
    <div style="float:right;vertical-align:top;">
                  {{#if this.actions}}

            {{#compare this.properties.calculated false operator="=="}}
                <span class="js-calculate_pay_period button">Calculate</span>
            {{else}}
                <a href="#" class="js-disburse_pay_period button" style="color:#fff;">Disburse</a>
                <a href="#" class="js-calculate_pay_period button quiet" style="color:#cecece;">Clear Calculations</a>
            {{/compare}}
            {{else}}
                <span style="display:block; color:#ccc;">Queued</span>
            {{/if}}
    </div>
</div>
<nav id="pay_period_detail_nav" style="padding-left:0; padding-bottom:16px; border-bottom:1px solid #ccc;">
    <a href="#" class="orders" >Orders</a>
    <a href="#" class="order_totals" >Order Totals</a>
    <a href="#" class="rank_achievements">Rank Achievements</a>
    <a href="#" class="bonus_payments">Bonus Payments</a>

</nav>
<br>
<div class="pay_period_detail_container">
</div>
