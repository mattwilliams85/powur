<table class="_table _spreadSheet">
    <tr>
        <th width="15%">Name</th>
        <th width="70%">Details</th>
        <th width="15%">Action</th>
    </tr>

    {{#each this.entities}}
    <tr data-bonus-id="{{this.properties.id}}" style="text-transform:capitalize; color:#9b9b9b; border:0;">
        <td class="js-bonus_name" style="vertical-align:top;">{{this.properties.name}}</td>
        <td class="js-bonus_details" colspan="2"></td>
    </tr>
    <tr  data-bonus-id="{{this.properties.id}}" style="border:0;">
        <td colspan="3">
            {{#if this.requirements.actions}}            
                <a href="#" class="js-add_bonus_requirement button" >+ Requirement</a>
            {{/if}}
            <!--
            {{#if this.properties.amounts}}
            <a href="#" class="js-edit_bonus_payment button quiet" style="margin-right:10px;" >Adjust Payments</a>
            {{/if}} 
            -->    
            {{#if this.requirements.entities}}
                {{#if this.bonus_levels}}
                <a href="#" class="js-add_bonus_level button quiet" style="margin-right:10px;" >+ Bonus Level</a>
                {{/if}}           
            {{/if}}  

        </td>
    <tr>
    <tr style="border:0px;"><td colspan="3" style="height:20px;"></td></tr>
    {{/each}}

</table>
