<legend style="color:#333; text-transform:uppercase; font-size:18px;">Product Detail</legend>
<span class="subtext summary">
    <ul>
        <li style="padding-bototm:40px;">
            <select style="width:192px;" class="js-product_select" >
                {{#each this.entities}}
                    <option value="{{this.properties.id}}">{{this.properties.name}}</option>
                {{/each}}
            </select><br><br>
        </li>
        <li>Commissionable volume: ${{this.currentProduct.properties.commissionable_volume}}</li>
        <li>Commissionable Percent: {{this.currentProduct.properties.commission_percentage}}%</li>
    </ul>
</span>    
<hr style="border-top: 1px dashed #aaa;">
<span class="subtext summary">
    <button class="button js-edit_product" style="float:none; width:192px;">Edit Product</button>
    <button class="button js-add_new_product quiet" style="float:none; width:192px;">Add a new product</button>
</span>
