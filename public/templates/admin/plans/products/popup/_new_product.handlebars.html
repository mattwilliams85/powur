<div id="js-popup">
    <legend style="color:#333; text-transform:uppercase; font-size:18px;">{{this.title}}</legend>
    <span class="subtext summary js-popup_content_container">
        <form id="js-popup_form">
            {{#each this.fields}}
                <span class="form_row">
                <label for="{{this.name}}">{{this.display_name}}</label>

                {{#compare this.type "text" operator="=="}}
                    <input name="{{this.name}}" type="text" value="{{this.value}}">
                {{/compare}}

                {{#compare this.type "number" operator="=="}}
                    <input name="{{this.name}}" type="text" value="{{this.value}}">
                {{/compare}}
          
                </span>     
            {{/each}}

            {{#compare this.name "create" operator="=="}}
                <button class="js-popup_form_button button">Create</button>
            {{/compare}}
            {{#compare this.name "patch" operator="=="}}
                <button class="js-popup_form_button button">Update</button>
            {{/compare}}

        </form>
    <span>
</div>
