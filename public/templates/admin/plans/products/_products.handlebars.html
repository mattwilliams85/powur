<table class="_table">
    <tr>
        <th>User Rank</th>
        <th>Uni-Level</th>
        <th>Bonus Value</th>
        <th>Action</th>
    </tr>
    {{#each this}}
    <tr>
        <td><a href="#{{this.id}}" class="js-user_link">{{this.first_name}} {{this.last_name}}</a></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
        {{/each}}
    <tr>
        <td colspan="4" style="border-top:1px dashed #ccc; text-align:center;padding:32px;">
            <button class="button js-add_new_product" style="float:none; margin:auto;">Add a new Uni-level Bonus</button>
            <p style="line-height: 22px; color: #999; padding-top: 20px;">
                Uni-level bonuses are mapped directly to ranks.  If you do not see Uni-Level options appear in the product creation popup, please specify ranks <a href="">here</a>.
            </p>
        </td>
    </tr>
</table>
