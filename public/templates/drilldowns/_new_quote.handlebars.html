<div class="arrow"></div>
<div class="drilldown_content">

	<div class="drilldown_content_section summary">
		<h4>Add a new Quote</h4>
		<span class="subtext">The basic required information include their name and email address.<br><br>You may complete the rest of the information or edit them once the Quote is created.</span>
	</div>

	<div class="drilldown_content_section">
		<form id="new_lead_contact_form" class="main contact">
			<div class="contact_info">
				<h4>Contact Info</h4>

				<span class="form_row">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" placeholder="First Name">
				</span>
				<span class="form_row">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" placeholder="Last Name">
				</span>
				<span class="form_row">
					<label for="email">Email</label>
					<input type="text" name="email" placeholder="Email Address">
				</span>					
				<span class="form_row">
					<label for="phone">Phone</label>
					<input type="text" name="phone" placeholder="Phone Number">
				</span>
			</div>
			<div class="address">
				<span class="form_row">
					<label for="address">Street Address & Unit#</label>
					<input type="text" name="address" placeholder="Street">
				</span>

				<span class="form_row">
					<label for="city">City</label>
					<input type="text" name="city" placeholder="City">
				</span>

				<span class="form_row">
					<label for="state">State</label>
					<input type="text" name="state" placeholder="State">
				</span>
				<span class="form_row">
					<label for="zip">Zip</label>
					<input type="text" name="zip" placeholder="Zipcode">
				</span>
			</div>
			<button class="button">Create Lead</button>
		</form>
