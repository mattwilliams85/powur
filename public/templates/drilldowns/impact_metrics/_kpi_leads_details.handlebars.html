<script>
_randomData = {}
_randomData.me=[];
_randomData.team=[];
for(i=1;i<=12;i++){
	_randomData.me.push(Math.floor(Math.random()*100+10));
	_randomData.team.push(Math.floor(Math.random()*100+10));
}
var barData = {
    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    datasets: [
        {
            label: "My First dataset",
            fillColor: "#20c2f1",
            highlightFill: "#5bd7f7",
            data: _randomData.me
        },
        {
            label: "My Second dataset",
            fillColor: "#FDB45C",
            highlightFill: "#FFC870",
            data: _randomData.team
        }
    ]
};
var ctx = document.getElementById("myChart").getContext("2d");

var options={

    //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
    scaleBeginAtZero : true,

    //Boolean - Whether grid lines are shown across the chart
    scaleShowGridLines : true,

    //String - Colour of the grid lines
    scaleGridLineColor : "rgba(255,255,255,.15)",
    scaleFontColor:"#fff",

    //Number - Width of the grid lines
    scaleGridLineWidth : 1,

    //Boolean - If there is a stroke on each bar
    barShowStroke : true,

    //Number - Pixel width of the bar stroke
    barStrokeWidth : 2,

    //Number - Spacing between each of the X value sets
    barValueSpacing : 5,

    //Number - Spacing between data sets within X values
    barDatasetSpacing : 1,

    //String - A legend template
    legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

}

var myBarChart = new Chart(ctx).Bar(barData, options);  


function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
</script>
