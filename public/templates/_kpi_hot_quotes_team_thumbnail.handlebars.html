<div class="contributor" id="{{this.properties.first_name}}">
  <div class="info-box">
    <div id="avatar1" class="avatar" style="background-image:url({{this.properties.avatar}}) !important"></div>
    <div class="info-text">
      <a id="hover1"><span class="contributor-name">{{this.properties.first_name}} {{this.properties.last_name}}</span></a>
      <span class="light-text">{{this.properties.orders}} Hot Quotes</span>
    </div>
  </div>
</div>
